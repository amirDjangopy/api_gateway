version: '3.8'

services:
  gateway:
    build: .
    container_name: gateway
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - user-service
    networks:
      - backend

  auth-service:
    image: your-dockerhub-user/auth-service:latest
    container_name: auth-service
    networks:
      - backend

  user-service:
    image: your-dockerhub-user/user-service:latest
    container_name: user-service
    networks:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gateway
    networks:
      - backend

networks:
  backend:
    driver: bridge
